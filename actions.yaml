write:
  description: "Execution rados bench write against ceph cluster"
  params:
    seconds:
      type: integer
      description: Duration of bench test
      default: 120
    concurrent-operations:
      type: integer
      description: How many threads to use
      default: 16
    op-size:
      type: string
      description: "Size of the operation (K, M, G, T)"
      default: 4M
read-seq:
  description: "Execution rados bench sequential read against ceph cluster. Will run a write to generate objects first"
  params:
    seconds:
      type: integer
      description: Duration of bench test
      default: 120
    concurrent-operations:
      type: integer
      description: How many threads to use
      default: 16
    op-size:
      type: string
      description: "Size of the operation (K, M, G, T)"
      default: 4M
